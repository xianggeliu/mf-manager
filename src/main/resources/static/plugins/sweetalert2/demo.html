<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sweetAlert2使用demo</title>
<link rel="stylesheet" type="text/css" href="sweetalert2.min.css">
<link rel="stylesheet" type="text/css" href="buttons.css">
<link rel="stylesheet" type="text/css" href="example.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script src="sweetalert2.min.js"></script>

<!-- for IE support -->
<script src="path/to/es6-promise/promise.min.js"></script>

<style>

</style>
</head>
<body>
<button class='button1'>基本弹框</button>
<button class='button2'>标题与文本</button>
<button class='button3'>完成弹框</button>
<button class='button4'>2s后自动关闭</button>
<button class='button5'>自定义HTML描述和按钮</button>
<button class='button6'>jQuery HTML</button>
<button class='button7'>一条警告消息,一个函数附加到“确认”按钮……</button>
<button class='button8'>通过传递一个参数,您可以为“取消”执行别的东西</button>
<button class='button9'>带有一个自定义图像和CSS动画禁用</button>
<button class='button10'>消息使用自定义宽度,填充和背景</button>
<button class='button11'>Ajax请求</button>
<button class='button12'>下一步</button>

<script type="text/javascript"> 
$(".button1").on('click',function(){
   swal('Any fool can use a computer')
})

$(".button2").on('click',function(){
    swal(
  'The Internet?',
  'That thing is still around?',
  'question'
)
})

$(".button3").on('click',function(){
    swal(
  'Good job!',
  'You clicked the button!',
  'success'
)
})


$(".button4").on('click',function(){
   swal({
  title: 'Auto close alert!',
  text: 'I will close in 2 seconds.',
  timer: 2000
})
})

$(".button5").on('click',function(){
swal({
  title: '<i>HTML</i> <u>example</u>',
  type: 'info',
  html:
    'You can use <b>bold text</b>, ' +
    '<a href="//github.com">links</a> ' +
    'and other HTML tags',
  showCloseButton: true,
  showCancelButton: true,
  confirmButtonText:
    '<i class="fa fa-thumbs-up"></i> Great!',
  cancelButtonText:
    '<i class="fa fa-thumbs-down"></i>'
})
})

$(".button6").on('click',function(){
swal({
  title: 'jQuery HTML example',
  html: $('<div>')
    .addClass('some-class')
    .text('jQuery is everywhere.')
})
})

$(".button7").on('click',function(){
swal({
  title: 'Are you sure?',
  text: "You won't be able to revert this!",
  type: 'warning',
  showCancelButton: true,
  confirmButtonColor: '#3085d6',
  cancelButtonColor: '#d33',
  confirmButtonText: 'Yes, delete it!'
}).then(function() {
  swal(
    'Deleted!',
    'Your file has been deleted.',
    'success'
  );
})
})


$(".button8").on('click',function(){
swal({
  title: 'Are you sure?',
  text: "You won't be able to revert this!",
  type: 'warning',
  showCancelButton: true,
  confirmButtonColor: '#3085d6',
  cancelButtonColor: '#d33',
  confirmButtonText: 'Yes, delete it!',
  cancelButtonText: 'No, cancel!',
  confirmButtonClass: 'btn btn-success',
  cancelButtonClass: 'btn btn-danger',
  buttonsStyling: false
}).then(function() {
  swal(
    'Deleted!',
    'Your file has been deleted.',
    'success'
  );
}, function(dismiss) {
  // dismiss can be 'cancel', 'overlay', 'close', 'timer'
  if (dismiss === 'cancel') {
    swal(
      'Cancelled',
      'Your imaginary file is safe :)',
      'error'
    );
  }
})
})

$(".button9").on('click',function(){
swal({
  title: 'Sweet!',
  text: 'Modal with a custom image.',
  imageUrl: 'https://unsplash.it/400/200',
  imageWidth: 400,
  imageHeight: 200,
  animation: false
})
})

$(".button10").on('click',function(){
swal({
  title: 'Custom width, padding, background.',
  width: 600,
  padding: 100,
  background: '#fff url(//bit.ly/1Nqn9HU)'
})
})


$(".button11").on('click',function(){
swal({
  title: 'Submit email to run ajax request',
  input: 'email',
  showCancelButton: true,
  confirmButtonText: 'Submit',
  showLoaderOnConfirm: true,
  preConfirm: function(email) {
    return new Promise(function(resolve, reject) {
      setTimeout(function() {
        if (email === 'taken@example.com') {
          reject('This email is already taken.');
        } else {
          resolve();
        }
      }, 2000);
    });
  },
  allowOutsideClick: false
}).then(function(email) {
  swal({
    type: 'success',
    title: 'Ajax request finished!',
    html: 'Submitted email: ' + email
  });
})
})

$(".button12").on('click',function(){
swal.setDefaults({
  confirmButtonText: 'Next &rarr;',
  showCancelButton: true,
  animation: false
});

var steps = [
  {
    title: 'Step 1',
    text: 'Chaining swal2 modals is easy'
  },
  'Step 2',
  'Step 3'
];

swal.queue(steps).then(function() {
  swal({
    title: 'All done!',
    confirmButtonText: 'Lovely!',
    showCancelButton: false
  });
}).finally(function() {
  swal.resetDefaults();
})
})
</script>
</body>
</html>
