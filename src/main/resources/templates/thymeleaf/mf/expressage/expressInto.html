                <div class="modal-footer ">

<script>

    $("#intoTable").bind("keydown",function(e){
        // 兼容FF和IE和Opera
        var theEvent = e || window.event;
        var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
        if (code == 13) {
            //回车执行查询
            $("#queryButton").click();
        }
    });
    $('#imgs').mouseenter(function () {
        $(this).addClass('active');
        $('#imgs').not($(this)).removeClass("active");
        idx = $(this).index('li');
        $('.navs').eq(idx).stop().show(100);
        $('.navs').not($('.navs').eq(idx)).stop().hide(100);
    });

    $('.navs').eq(0).show(100);

    //回车事件
    document.onkeydown = function (event) {
        var e = event || window.event;
        if (e && e.keyCode == 13) { //回车键的键值为13
            // $("#login").click(); //调用登录按钮的登录事件
            addExpress();
        }
    };
    var num;
    function saveExpressInfo() {
        //获取参数信息
        var companyCode =$("#companyOption option:selected").val();
        $.ajax({
            url: location.protocol + "/login/postExpress",
            type: 'POST',
            // type: "GET",
            data: {"expressNum":num,"companyCode":companyCode},
            success: function (data) {
                if (data.status == 200) {
                    swal({
                        title: "快递信息保存成功！",
                        confirmButtonText: "确定"
                    }, function (isConfirm) {
                        location.reload()
                        return;
                    })
                    return;
                }else if (data.status == 501){
                    $('#eNumb').val(numb);
                    $('#addExpress').modal();
                }else {
                    swal(data.msg);
                }
            },
            error: function (data) {
                swal('添加快递信息异常，请联系祥哥~！');
            }
        });

    }

    function addExpress() {
        var numb = $('#expressNum').val();
        if (numb == '') {
            swal("快递单号不能为空~！");
            return;
        }
        if (num == numb){
            return;
        }
        $.ajax({
            url: location.protocol + "/login/postExpress",
            type: 'POST',
            // type: "GET",
            data: {"expressNum":numb,"companyCode":""},
            success: function (data) {
                num = numb;
                if (data.status == 200) {
                    swal({
                        title: "快递信息保存成功！",
                        confirmButtonText: "确定"
                    }, function (isConfirm) {
                        location.reload()
                        return;
                    })
                    return;
                }else if (data.status == 501){
                    $('#eNumb').val(numb);
                    $('#addExpress').modal();
                }else {
                    swal(data.msg);
                }
            },
            error: function (data) {
                swal('添加快递信息异常，请联系祥哥~！');
            }
        });

    }

</script>
