<script>

    // var currentPage;
    // var pageSize;

    s = 0;
    v = 2;
    sobj = setInterval(function () {
        s += v;
        if (s >= 100) {
            clearInterval(sobj);
        }
        ;
        $("#prgressBar").html(s + '%').css({
            'width': s + '%'
        });
    }, 100);

    //保存短信模板
    function saveMessage() {
        var content = $('#msg').val();
        if (content == "") {
            swal("模板内容不能为空！");
        }
        $.ajax({
            url: location.protocol + "/express/saveMessage",
            type: 'POST',
            // type: "GET",
            data: {"content": content},
            success: function (result) {
                swal(result.msg);
            },
            error: function (data) {
                swal('获取快递信息异常，请联系祥哥~！');
            }
        });
    }

    $(function () {
        loadMessage();
    });

    function loadMessage() {
        $.ajax({
            url: location.protocol + "/express/getMessage",
            type: 'GET',
            success: function (result) {
                if (result.status == 200) {
                    // swal(result.data.content);
                    $('#msg').val(result.data.content);
                } else {
                    swal(result.msg);
                }
            },
            error: function (data) {
                swal('获取快递信息异常，请联系祥哥~！');
            }
        });
    }
    
    function cancelMessage() {
        $('#msg').val("");
        loadMessage();
    }

</script>
