    <script >
        $('#imgs').mouseenter(function() {
            $(this).addClass('active');
            $('#imgs').not($(this)).removeClass("active");
            idx = $(this).index('li');
            $('.navs').eq(idx).stop().show(100);
            $('.navs').not($('.navs').eq(idx)).stop().hide(100);
        });
